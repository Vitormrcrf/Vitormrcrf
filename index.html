        margin:0; 
        padding:0; 
        box-sizing:border-box;

        text-transform: uppercase;
    }
    html, body { 
        height:100%; 
        width:100%; 
    }
    body {

        display:flex;
        flex-direction:column;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 15px;
    }
    
    /* HEADER ESTILIZADO */
    header {
        text-align:center;
        padding:20px 0;
        font-size:2.8rem;
        font-weight:900;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff003c, 0 0 20px #ff003c;
        margin-bottom: 15px;
        letter-spacing: 2px;
        font-family: 'Orbitron', sans-serif;
    }
    
    /* CONTAINER PRINCIPAL HORIZONTAL */
    .main-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        gap: 20px;
    }
    
    /* BARRA DE PESQUISA */
    .search-container {
        display:flex;
        justify-content:center;
        padding:10px 0 20px 0;
        position: relative;
    }
    
    .search-box {
        width:100%;
        max-width:500px;
        position: relative;
    }
    
    .search-box input {
        width:100%;
        padding:14px 20px 14px 45px;
        border-radius:50px;
        border:2px solid rgba(255,0,60,0.4);
        font-size:1rem;
        background-color: rgba(0,0,0,0.7);
        color:#fff;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(255,0,60,0.2);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        font-weight: 600;
    }
    
    .search-box input:focus {
        outline: none;
        border-color: #ff003c;
        box-shadow: 0 0 20px rgba(255,0,60,0.7);
    }
    
    .search-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff003c;
        font-size: 1.1rem;
        z-index: 1;
    }
    
    .search-box input::placeholder { 
        color: #ccc; 
        letter-spacing: 0.5px;
    }
    
    /* CONTAINER DE CANAIS HORIZONTAL */
    .channels-horizontal-container {
        width: 100%;
        overflow-x: auto;
        padding: 15px 10px;
        margin-bottom: 20px;
        scrollbar-width: thin;
        scrollbar-color: #ff003c rgba(0,0,0,0.3);
    }
    
    .channels-horizontal-container::-webkit-scrollbar {
        height: 8px;
    }
    
    .channels-horizontal-container::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
    }
    
    .channels-horizontal-container::-webkit-scrollbar-thumb {
        background: #ff003c;
        border-radius: 10px;
    }
    
    .channels-horizontal {
        display: flex;
        gap: 15px;
        padding: 5px;
    }
    
    /* CANAIS NA HORIZONTAL */
    .channel-item-horizontal {
        background: rgba(0,0,0,0.75);
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 700;
        font-size: 0.9rem;
        color: #fff;
        min-width: 160px;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,0,60,0.3);
        backdrop-filter: blur(8px);
        flex-shrink: 0;
        position: relative;
        overflow: hidden;
    }
    
    .channel-item-horizontal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff003c, #ff3366);
        opacity: 0.8;
        transition: all 0.3s ease;
    }
    
    .channel-item-horizontal:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255,0,60,0.6);
        background: rgba(20,0,5,0.85);
        border-color: rgba(255,0,60,0.5);
    }
    
    .channel-item-horizontal:hover::before {
        height: 5px;
        opacity: 1;
    }
    
    /* OVERLAY DO PLAYER AVANÇADO */
    .player-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.98);
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .player-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .player-container {
        width: 95%;
        height: 85%;
        position: relative;
        border: 2px solid rgba(255,0,60,0.5);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(255,0,60,0.5);
        display: flex;
        flex-direction: column;
    }
    
    .player-header {
        padding: 15px;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,0,60,0.3);
    }
    
    .player-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 5px #ff003c;
    }
    
    .player-controls {
        display: flex;
        gap: 10px;
    }
    
    .control-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,0,60,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 16px;
    }
    
    .control-btn:hover {
        background: rgba(255,0,60,1);
        transform: scale(1.1);
    }
    
    .player-content {
        flex: 1;
        position: relative;
        overflow: hidden;
    }
    
    .player-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* POPUP DE CONTROLES DE TELA (Igual Samsung Internet) */
    .screen-controls-popup {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 25px;
        padding: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        z-index: 10001;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 0, 60, 0.4);
        backdrop-filter: blur(10px);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
    }
    
    .player-content:hover .screen-controls-popup {
        transform: translateY(0);
        opacity: 1;
    }
    
    .screen-control-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(255, 0, 60, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 18px;
        position: relative;
    }
    
    .screen-control-btn:hover {
        background: rgba(255, 0, 60, 1);
        transform: scale(1.1);
    }
    
    .screen-control-btn.active {
        background: rgba(255, 0, 60, 1);
        box-shadow: 0 0 15px rgba(255, 0, 60, 0.8);
    }
    
    .screen-control-btn .tooltip {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    
    .screen-control-btn:hover .tooltip {
        opacity: 1;
        visibility: visible;
        bottom: -30px;
    }
    
    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
        header {
            font-size: 2.2rem;
        }

            min-width: 140px;
            padding: 12px 15px;
            font-size: 0.85rem;
        }

            width: 98%;
            height: 80%;
        }
        
        .screen-controls-popup {
            bottom: 10px;
            right: 10px;
            padding: 10px;
        }
        
        .screen-control-btn {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
    }

            padding: 15px 0;
        }

            font-size: 0.8rem;
        }

        }
        
        .player-title {
            font-size: 1rem;
        }
        
        .control-btn {
            width: 35px;
            height: 35px;
            font-size: 14px;
        }
        
        .screen-controls-popup {
            flex-direction: column;
            border-radius: 15px;
            padding: 8px;
        }
        
        .screen-control-btn {
            width: 35px;
            height: 35px;
            font-size: 14px;
        }
    }
    
    /* ANIMAÇÕES */
    @keyframes glow {
        0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff003c; }
        50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff003c; }
        100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff003c; }
    }
    
    header {
        animation: glow 2s infinite;
    }
</style>

    const links = rawLinks.trim().split('\n').map(l => l.trim()).filter(l => l !== '');

    const channels = links.map(link => {
        try {
            const urlObj = new URL(link);
            let name = "";

            if (urlObj.searchParams.has("stream")) {
                name = urlObj.searchParams.get("stream");
            } else {
                const pathParts = urlObj.pathname.split('/').filter(p => p !== '');
                name = pathParts[pathParts.length - 1] || "Canal Desconhecido";
            }

            name = name.replace(/[_-]/g, ' ')
                       .toUpperCase();

            return { name: name, url: link };
        } catch(e) {
            return { name: "CANAL INVÁLIDO", url: link };
        }
    });

    const channelsHorizontal = document.getElementById('channelsHorizontal');
    const playerOverlay = document.getElementById('playerOverlay');
    const playerIframe = document.getElementById('playerIframe');
    const playerTitle = document.getElementById('playerTitle');
    const closePlayer = document.getElementById('closePlayer');
    const searchInput = document.getElementById('searchInput');
    const sizeNormal = document.getElementById('sizeNormal');
    const sizeMedium = document.getElementById('sizeMedium');
    const sizeFull = document.getElementById('sizeFull');
    const pipMode = document.getElementById('pipMode');
    const playerContainer = document.getElementById('playerContainer');

    let currentSizeMode = 'full';
    let isPipMode = false;

    function renderChannels(){
        channelsHorizontal.innerHTML = '';
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item-horizontal';
            div.textContent = ch.name;
            div.setAttribute('data-url', ch.url);
            div.setAttribute('data-name', ch.name);

            div.addEventListener('click', () => {
                openPlayer(ch.url, ch.name);
            });

            channelsHorizontal.appendChild(div);
        });
    }

    function openPlayer(url, name) {
        playerIframe.src = url;
        playerTitle.textContent = `ASSISTINDO: ${name}`;
        playerOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Reset para modo tela cheia
        setSizeMode('full');
        isPipMode = false;
    }

    function closePlayerHandler() {
        playerOverlay.classList.remove('active');
        playerIframe.src = '';
        document.body.style.overflow = 'auto';
        
        // Sair do modo PIP se estiver ativo
        if (document.pictureInPictureElement) {
            document.exitPictureInPicture().catch(console.error);
        }
    }

    function setSizeMode(mode) {
        currentSizeMode = mode;
        
        // Remover classe active de todos os botões
        sizeNormal.classList.remove('active');
        sizeMedium.classList.remove('active');
        sizeFull.classList.remove('active');
        
        // Aplicar estilos conforme o modo selecionado
        switch(mode) {
            case 'normal':
                playerIframe.style.objectFit = 'contain';
                playerIframe.style.width = '100%';
                playerIframe.style.height = '100%';
                sizeNormal.classList.add('active');
                break;
            case 'medium':
                playerIframe.style.objectFit = 'cover';
                playerIframe.style.width = '100%';
                playerIframe.style.height = '100%';
                sizeMedium.classList.add('active');
                break;
            case 'full':
                playerIframe.style.objectFit = 'cover';
                playerIframe.style.width = '100%';
                playerIframe.style.height = '100%';
                playerIframe.style.transform = 'scale(1.1)';
                sizeFull.classList.add('active');
                break;
        }
    }

    async function togglePipMode() {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
                isPipMode = false;
                pipMode.classList.remove('active');
            } else if (document.pictureInPictureEnabled) {
                await playerIframe.requestPictureInPicture();
                isPipMode = true;
                pipMode.classList.add('active');
            }
        } catch (error) {
            console.error('Erro no modo PIP:', error);
        }
    }

    closePlayer.addEventListener('click', closePlayerHandler);
    
    sizeNormal.addEventListener('click', () => setSizeMode('normal'));
    sizeMedium.addEventListener('click', () => setSizeMode('medium'));
    sizeFull.addEventListener('click', () => setSizeMode('full'));
    pipMode.addEventListener('click', togglePipMode);

    function filterChannels(){
        const val = searchInput.value.toUpperCase();
        const items = document.querySelectorAll('.channel-item-horizontal');
        
        items.forEach(item => {
            const chName = item.getAttribute('data-name');
            item.style.display = chName.includes(val) ? 'flex' : 'none';
        });
    }

    // Fechar player com a tecla ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && playerOverlay.classList.contains('active')) {
            closePlayerHandler();
        }
    });

    // Inicializar
    renderChannels();
