<style>
/* RESET */
* {margin:0; padding:0; box-sizing:border-box;}
body {
    background:#0a0a0a url('https://i.ibb.co/TqKq6NPX/ROG.jpg') no-repeat center center fixed;
    background-size:cover;
    color:#fff;
    min-height:100vh;
    font-family:'Exo 2', 'Roboto', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER - MARCOS TV COM LETRAS COLORIDAS */
header {
    text-align:center;
    padding:25px 10px;
    font-size:3rem;
    font-family:'Orbitron', sans-serif;
    font-weight:900;
    text-transform:uppercase;
    letter-spacing:3px;
}

header span {
    display:inline-block;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ff9900, #00ff99, #ff0055);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonLetter 3s ease infinite alternate;
    margin: 0 2px;
}

/* ANIMAﾃﾃグ GRADIENTE POR LETRA */
@keyframes neonLetter {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* SEARCH BOX */
.search-container {
    display:flex;
    justify-content:center;
    padding:10px 0 25px 0;
    width:100%;
}
.search-box {
    width:100%;
    max-width:500px;
    position:relative;
}
.search-box input {
    width:100%;
    padding:12px 20px 12px 45px;
    border-radius:12px;
    border:2px solid rgba(0,223,255,0.5);
    background:rgba(0,0,0,0.4);
    color:#fff;
    font-size:1rem;
    font-weight:500;
    transition:all .3s;
    font-family:'Exo 2', sans-serif;
}
.search-box input:focus {
    outline:none;
    border-color:#00dfff;
    box-shadow:0 0 15px rgba(0,223,255,0.6);
}
.search-icon {
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    color:#00dfff;
    font-size:1.2rem;
}

/* LISTA DE CANAIS 3D */
.channel-list {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:15px;
    padding:0 20px 40px 20px;
    max-width:600px;
    width:100%;
    perspective:1000px;
}

.channel-item {
    background:rgba(0,0,0,0.25);
    padding:20px 10px;
    border-radius:15px;
    text-align:center;
    font-weight:700;
    font-size:1.1rem;
    color:#00ffaa;
    cursor:pointer;
    border:1px solid rgba(0,223,255,0.3);
    transition:transform 0.2s ease, box-shadow 0.2s ease;
    font-family:'Orbitron',sans-serif;
    backdrop-filter: blur(5px);
    box-shadow:0 5px 15px rgba(0,223,255,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
    height:80px;
}

.channel-item:hover {
    box-shadow:0 10px 30px rgba(0,223,255,0.6);
}

/* OVERLAY DE Vﾃ好EO */
.video-overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    z-index:9998;
    display:flex;
    justify-content:center;
    align-items:center;
}
.video-overlay iframe {
    width:100%;
    height:100%;
    border:none;
    background:black;
}

/* BOTﾃグ ROTACIONAR/PLAY */
.rotate-btn {
    position:fixed;
    bottom:25px;
    right:25px;
    background:rgba(0,223,255,0.85);
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-size:24px;
    z-index:9999;
    transition:all .3s, opacity .5s;
}
.rotate-btn:hover {background:rgba(0,223,255,1); transform:scale(1.1);}

    const links = rawLinks.trim().split('\n').filter(l => l);
const channels = links.map(l => {
    try {
        let u = new URL(l);
        let name = u.pathname.split('/').pop().replace(/[_-]/g,' ').toUpperCase();
        return {name: name, url: l};
    } catch(e) {
        return {name: "Canal Invﾃ｡lido", url: l};
    }
});

const listContainer = document.getElementById('channelList');
const searchInput = document.getElementById('searchInput');
const rotateBtn = document.getElementById('rotateBtn');

function renderChannels(){
    listContainer.innerHTML='';
    channels.forEach(ch=>{
        const div = document.createElement('div');
        div.className = 'channel-item';
        div.textContent = ch.name;

        // EFEITO 3D INTERATIVO
        div.addEventListener('mousemove', e => {
            const rect = div.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width/2;
            const y = e.clientY - rect.top - rect.height/2;
            div.style.transform = `rotateY(${x/15}deg) rotateX(${-y/15}deg) scale(1.05)`;
        });
        div.addEventListener('mouseleave', ()=> {
            div.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
        });

        div.addEventListener('click', ()=>openChannel(ch.url));
        listContainer.appendChild(div);
    });
}

function openChannel(url){
    const overlay = document.createElement('div');
    overlay.className = 'video-overlay';
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.allowFullscreen = true;
    overlay.appendChild(iframe);
    document.body.appendChild(overlay);

    // MOSTRA BOTﾃグ ROTATE PLAY
    rotateBtn.style.display = 'flex';
    rotateBtn.classList.add('show');

    if(iframe.requestFullscreen) iframe.requestFullscreen();
    else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();

    document.addEventListener("fullscreenchange", ()=>{
        if(!document.fullscreenElement){
            overlay.remove();
            rotateBtn.style.display = 'none'; // SOME AUTOMATICAMENTE
        }
    });
}

// BOTﾃグ ROTACIONAR/PLAY SOME AO CLICAR
rotateBtn.addEventListener('click', async ()=>{
    rotateBtn.style.display = 'none';
    if(screen.orientation && screen.orientation.lock){
        try { await screen.orientation.lock("landscape"); }
        catch(e){ alert("Nﾃ｣o foi possﾃｭvel girar a tela."); }
    } else {
        alert("Seu dispositivo nﾃ｣o suporta travamento automﾃ｡tico da orientaﾃｧﾃ｣o.");
    }
});

function filterChannels(){
    const val = searchInput.value.toUpperCase();
    document.querySelectorAll('.channel-item').forEach((item,i)=>{
        item.style.display = channels[i].name.toUpperCase().includes(val) ? 'flex' : 'none';
    });
}

renderChannels();
