<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
        background:#0a0a0a url('https://i.ibb.co/TqKq6NPX/ROG.jpg') no-repeat center center fixed;
        background-size:cover;
        color:#fff; min-height:100vh; display:flex; flex-direction:column;
        font-family:'Roboto','Segoe UI',sans-serif;
    }
    header {
        text-align:center; padding:20px; font-size:2.2rem; font-weight:800;
        color:#fff; letter-spacing:1px; font-family:'Orbitron',sans-serif;
        text-shadow:0 0 20px rgba(255,0,60,0.9),0 0 40px rgba(255,0,60,0.6);
    }
    .search-container {display:flex; justify-content:center; padding:10px 0 25px 0;}
    .search-box {width:100%; max-width:500px; position:relative;}
    .search-box input {
        width:100%; padding:14px 20px 14px 50px; border-radius:12px;
        border:2px solid rgba(255,0,60,0.5); background:rgba(0,0,0,0.6);
        color:#fff; font-size:1rem; font-weight:500; transition:all .3s;
    }
    .search-box input:focus {outline:none; border-color:#ff003c; box-shadow:0 0 15px rgba(255,0,60,0.7);}
    .search-icon {position:absolute; left:18px; top:50%; transform:translateY(-50%); color:#ff003c; font-size:1.1rem;}
    
    /* Lista em grid */
    .channel-list {
        display:grid;
        grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
        gap:20px;
        padding:0 20px 40px 20px;
        width:100%;
        max-width:900px;
        margin:0 auto;
    }
    .channel-item {
        background:rgba(20,20,20,0.85);
        padding:25px 10px;
        border-radius:14px;
        text-align:center;
        font-weight:600;
        font-size:1rem;
        color:#f5f5f5;
        cursor:pointer;
        border:1px solid rgba(255,0,60,0.3);
        transition:all .3s;
        box-shadow:0 6px 16px rgba(0,0,0,0.5);
    }
    .channel-item:hover {
        transform:translateY(-6px) scale(1.03);
        background:rgba(30,0,10,0.9);
        box-shadow:0 12px 24px rgba(255,0,60,0.4);
    }

    /* Scrollbar estilizada */
    ::-webkit-scrollbar {width:8px;}
    ::-webkit-scrollbar-thumb {background:linear-gradient(180deg,#ff003c,#ff3366); border-radius:10px;}

    const links = rawLinks.trim().split('\n').filter(l=>l);
    const channels = links.map(l=>{
        try {
            let u=new URL(l);
            let n=u.searchParams.get("stream")||u.pathname.split('/').pop();
            return {name:n.replace(/[_-]/g,' ').toUpperCase(), url:l}
        } catch(e){ return {name:"Canal Inválido", url:l}}
    });

    const listContainer=document.getElementById('channelList');
    const searchInput=document.getElementById('searchInput');

    function renderChannels(){
        listContainer.innerHTML='';
        channels.forEach(ch=>{
            const div=document.createElement('div');
            div.className='channel-item'; div.textContent=ch.name;
            div.addEventListener('click',()=>openChannel(ch.url));
            listContainer.appendChild(div);
        });
    }

    async function openChannel(url){
        const iframe=document.createElement('iframe');
        iframe.src=url;
        iframe.allowFullscreen=true;
        Object.assign(iframe.style,{
            position:"fixed", top:"0", left:"0", width:"100%", height:"100%",
            border:"none", zIndex:"9999", background:"black"
        });
        document.body.appendChild(iframe);

        // Fullscreen automático
        if(iframe.requestFullscreen){await iframe.requestFullscreen();}
        else if(iframe.webkitRequestFullscreen){iframe.webkitRequestFullscreen();}
        else if(iframe.msRequestFullscreen){iframe.msRequestFullscreen();}

        // Forçar orientação horizontal (API experimental)
        if (screen.orientation && screen.orientation.lock) {
            try { await screen.orientation.lock("landscape"); }
            catch(e){ console.log("Não foi possível travar orientação:", e); }
        }

        // Sair do fullscreen = fechar player
        document.addEventListener("fullscreenchange",()=>{
            if(!document.fullscreenElement){iframe.remove();}
        });
    }

    function filterChannels(){
        const val=searchInput.value.toUpperCase();
        document.querySelectorAll('.channel-item').forEach((item,i)=>{
            item.style.display=channels[i].name.includes(val)?'block':'none';
        });
    }

    renderChannels();
