<style>
    * { 
        margin:0; 
        padding:0; 
        box-sizing:border-box; 
        font-family: 'Orbitron', 'Rajdhani', sans-serif;
        text-transform: uppercase;
    }
    html, body { 
        height:100%; 
        width:100%; 
    }
    body {
        background: url('https://i.ibb.co/HfTvWs15/Picsart-25-09-11-23-50-59-204.gif') no-repeat center center fixed;
        background-size: cover;
        color:#fff;
        display:flex;
        flex-direction:column;
        overflow-x:hidden;
        overflow-y:auto;
        padding:20px;
    }
    
    /* HEADER ESTILIZADO - TEMA VERMELHO */
    header {
        text-align:center;
        padding:25px 0;
        font-size:3rem;
        font-weight:900;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff003c, 0 0 20px #ff003c, 0 0 30px #ff003c;
        margin-bottom: 20px;
        letter-spacing: 2px;
        font-family: 'Orbitron', sans-serif;
        position: relative;
    }
    
    header::after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff003c, #ff3366, transparent);
        border-radius: 3px;
    }
    
    /* BARRA DE PESQUISA RADICAL - TEMA VERMELHO */
    .search-container {
        display:flex;
        justify-content:center;
        padding:15px 0 30px 0;
        position: relative;
    }
    
    .search-box {
        width:100%;
        max-width:500px;
        position: relative;
    }
    
    .search-box input {
        width:100%;
        padding:16px 20px 16px 50px;
        border-radius:50px;
        border:2px solid rgba(255,0,60,0.4);
        font-size:1rem;
        background-color: rgba(0,0,0,0.7);
        color:#fff;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(255,0,60,0.2);
        transition: all 0.3s ease;
        letter-spacing: 1px;
        font-weight: 600;
    }
    
    .search-box input:focus {
        outline: none;
        border-color: #ff003c;
        box-shadow: 0 0 20px rgba(255,0,60,0.7);
        background-color: rgba(0,0,0,0.8);
    }
    
    .search-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff003c;
        font-size: 1.2rem;
        z-index: 1;
    }
    
    .search-box input::placeholder { 
        color: #ccc; 
        letter-spacing: 0.5px;
    }
    
    /* LISTA DE CANAIS RADICAL - HORIZONTAL */
    .channel-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .channel-item {
        background: rgba(0,0,0,0.75);
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 700;
        font-size: 0.9rem;
        color: #fff;
        min-width: 180px;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,0,60,0.3);
        backdrop-filter: blur(8px);
        position: relative;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
        flex: 1 0 auto;
    }
    
    .channel-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff003c, #ff3366, #ff6699);
        opacity: 0.8;
        transition: all 0.3s ease;
    }
    
    .channel-item:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,60,0.6);
        background: rgba(20,0,5,0.85);
        border-color: rgba(255,0,60,0.5);
    }
    
    .channel-item:hover::before {
        height: 6px;
        opacity: 1;
    }
    
    /* OVERLAY DO PLAYER - TEMA VERMELHO */
    .player-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.97);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .player-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .player-container {
        width: 90%;
        height: 80%;
        position: relative;
        border: 3px solid rgba(255,0,60,0.5);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255,0,60,0.4);
    }
    
    .player-controls {
        position: absolute;
        bottom: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
        z-index: 10000;
    }
    
    .player-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,0,60,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 18px;
    }
    
    .player-btn:hover {
        background: rgba(255,0,60,1);
        transform: scale(1.1);
    }
    
    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 28px;
        color: #fff;
        background: rgba(255,0,60,0.7);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10000;
        transition: all 0.3s ease;
        border: none;
    }
    
    .close-btn:hover {
        background: rgba(255,0,60,1);
        transform: rotate(90deg);
    }
    
    .player-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* BOTÃO FULLSCREEN PERSONALIZADO */
    .fullscreen-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255,0,60,0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255,0,60,0.4);
        border: none;
    }
    
    .fullscreen-btn:hover {
        background: rgba(255,0,60,1);
        transform: scale(1.1);
    }
    
    /* RESPONSIVIDADE */
    @media(max-width:1024px){
        .channel-item { 
            font-size:0.85rem; 
            padding:14px 18px; 
            min-width: 160px;
        }
        header {
            font-size: 2.7rem;
        }
    }
    
    @media(max-width:768px){
        .channel-list { 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px;
        }
        .channel-item { 
            font-size:0.9rem; 
            min-width: 140px;
        }
        header {
            font-size: 2.3rem;
        }
    }
    
    @media(max-width:480px){
        .channel-list { 
            flex-direction: column;
            gap: 12px;
        }
        .channel-item { 
            font-size:0.9rem; 
            padding: 15px;
            min-width: auto;
            width: 100%;
        }
        header { 
            font-size: 2rem; 
            padding: 20px 0;
        }
        .search-box input {
            padding: 14px 15px 14px 45px;
        }
        .search-icon {
            left: 15px;
        }
        .fullscreen-btn {
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
        }
    }
    
    /* ANIMAÇÕES */
    @keyframes glow {
        0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff003c, 0 0 15px #ff003c; }
        50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff003c, 0 0 30px #ff003c; }
        100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff003c, 0 0 15px #ff003c; }
    }
    
    header {
        animation: glow 3s infinite;
    }
    
    /* SCROLLBAR PERSONALIZADA - TEMA VERMELHO */
    ::-webkit-scrollbar {
        width: 10px;
    }
    
    ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ff003c, #ff3366);
        border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #ff3366, #ff6699);
    }
</style>

    const links = rawLinks.trim().split('\n').map(l => l.trim()).filter(l => l !== '');

    const channels = links.map(link => {
        try {
            const urlObj = new URL(link);
            let name = "";

            // 1. Se tiver ?stream=xxx → usa isso
            if (urlObj.searchParams.has("stream")) {
                name = urlObj.searchParams.get("stream");
            } 
            // 2. Se não, usa última parte do caminho (/xxx)
            else {
                const pathParts = urlObj.pathname.split('/').filter(p => p !== '');
                name = pathParts[pathParts.length - 1] || "Canal Desconhecido";
            }

            // 3. Ajusta formatação → TUDO EM MAIÚSCULAS
            name = name.replace(/[_-]/g, ' ')
                       .toUpperCase();

            return { name: name, url: link };
        } catch(e) {
            return { name: "CANAL INVÁLIDO", url: link };
        }
    });

    const listContainer = document.getElementById('channelList');
    const playerOverlay = document.getElementById('playerOverlay');
    const playerIframe = document.getElementById('playerIframe');
    const closePlayer = document.getElementById('closePlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const globalFullscreenBtn = document.getElementById('globalFullscreenBtn');
    const searchInput = document.getElementById('searchInput');

    function renderChannels(){
        listContainer.innerHTML = '';
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.textContent = ch.name;

            div.addEventListener('click', () => {
                openInPlayer(ch.url);
            });

            listContainer.appendChild(div);
        });
    }

    function openInPlayer(url){
        playerIframe.src = url;
        playerOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closePlayerHandler() {
        playerOverlay.classList.remove('active');
        playerIframe.src = '';
        document.body.style.overflow = 'auto';
    }

    closePlayer.addEventListener('click', closePlayerHandler);

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (playerIframe.requestFullscreen) {
                playerIframe.requestFullscreen();
            } else if (playerIframe.webkitRequestFullscreen) {
                playerIframe.webkitRequestFullscreen();
            } else if (playerIframe.msRequestFullscreen) {
                playerIframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }

    fullscreenBtn.addEventListener('click', toggleFullscreen);
    
    // Fullscreen global para a página toda
    globalFullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    });

    function filterChannels(){
        const val = searchInput.value.toUpperCase();
        const items = document.querySelectorAll('.channel-item');
        
        items.forEach((item, idx) => {
            const chName = channels[idx].name.toUpperCase();
            item.style.display = chName.includes(val) ? 'flex' : 'none';
        });
    }

    // Fechar player com a tecla ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (playerOverlay.classList.contains('active')) {
                closePlayerHandler();
            }
        }
        
        // Atalho para focar na busca (Ctrl+F)
        if (e.ctrlKey && e.key === 'f') {
            e.preventDefault();
            searchInput.focus();
        }
    });

    // Focar na busca ao carregar a página
    window.addEventListener('load', () => {
        searchInput.focus();
    });

    renderChannels();
</script>
