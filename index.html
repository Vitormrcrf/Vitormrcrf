<title>MARCOS TV</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    html, body { height:100%; width:100%; }
    body {
        background: url('https://i.ibb.co/HfTvWs15/Picsart-25-09-11-23-50-59-204.gif') no-repeat center center fixed;
        background-size: cover;
        color:#fff;
        display:flex;
        flex-direction:column;
        overflow-x:hidden;
        overflow-y:auto;
        padding:20px;
    }
    header {
        text-align:center;
        padding:20px 0;
        font-size:2.5rem;
        font-weight:bold;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #fdbb2d, 0 0 20px #f46b45, 0 0 30px #ff512f;
        margin-bottom: 15px;
    }
    .search-container {
        display:flex;
        justify-content:center;
        padding:10px 0 25px 0;
        position: relative;
    }
    .search-container input {
        width:100%;
        max-width:450px;
        padding:15px 20px 15px 45px;
        border-radius:30px;
        border:2px solid rgba(255,255,255,0.3);
        font-size:1rem;
        background-color: rgba(0,0,0,0.6);
        color:#fff;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }
    .search-container input:focus {
        outline: none;
        border-color: #fdbb2d;
        box-shadow: 0 0 15px rgba(253, 187, 45, 0.5);
    }
    .search-container::before {
        content: "üîç";
        position: absolute;
        left: calc(50% - 210px);
        top: 22px;
        font-size: 1.2rem;
        z-index: 1;
    }
    .search-container input::placeholder { color: #ccc; }

    .channel-list {
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        gap:15px;
        justify-items:center;
        width:100%;
        max-width:1200px;
        margin: 0 auto;
    }

    .channel-item {
        background: rgba(0,0,0,0.7);
        padding:15px 10px;
        border-radius:15px;
        text-align:center;
        font-weight:bold;
        font-size:0.9rem;
        color:#fff;
        width:100%;
        cursor:pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(5px);
        position: relative;
    }
    .channel-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px #fdbb2d, 0 0 25px #f46b45;
        background: rgba(0,0,0,0.8);
    }

    @media(max-width:1024px){
        .channel-list { grid-template-columns: repeat(3, 1fr); }
        .channel-item { font-size:0.85rem; padding:12px 8px; }
    }
    @media(max-width:768px){
        .channel-list { grid-template-columns: repeat(2, 1fr); }
        .channel-item { font-size:0.9rem; }
    }
    @media(max-width:480px){
        .channel-list { grid-template-columns: 1fr; }
        .channel-item { font-size:1rem; }
        header { font-size: 2rem; }
    }
</style>
</head>

    const links = rawLinks.trim().split('\n').map(l => l.trim()).filter(l => l !== '');

    const channels = links.map(link => {
        try {
            const urlObj = new URL(link);
            let name = "";

            // 1. Se tiver ?stream=xxx ‚Üí usa isso
            if (urlObj.searchParams.has("stream")) {
                name = urlObj.searchParams.get("stream");
            } 
            // 2. Se n√£o, usa √∫ltima parte do caminho (/xxx)
            else {
                const pathParts = urlObj.pathname.split('/').filter(p => p !== '');
                name = pathParts[pathParts.length - 1] || "Canal Desconhecido";
            }

            // 3. Ajusta formata√ß√£o ‚Üí ESPN, Sportv 1pt
            name = name.replace(/[_-]/g, ' ')
                       .split(' ')
                       .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                       .join(' ');

            return { name: name, url: link };
        } catch(e) {
            return { name: "Canal Inv√°lido", url: link };
        }
    });

    const listContainer = document.getElementById('channelList');

    function renderChannels(){
        listContainer.innerHTML = '';
        channels.forEach(ch=>{
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.textContent = ch.name;

            div.addEventListener('click',()=>{
                openInPlayer(ch.url);
            });

            listContainer.appendChild(div);
        });
    }

    function openInPlayer(url){
        // Cria overlay com iframe embutido
        const overlay = document.createElement('div');
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.background = "rgba(0,0,0,0.9)";
        overlay.style.zIndex = "9999";
        overlay.innerHTML = `
            <div style="position:absolute;top:10px;right:20px;font-size:30px;color:#fff;cursor:pointer;">‚úñ</div>
            <iframe src="${url}" style="width:100%;height:100%;border:none;" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        `;

        // Bot√£o de fechar
        overlay.querySelector("div").onclick = ()=> overlay.remove();

        document.body.appendChild(overlay);
    }

    function filterChannels(){
        const val = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.channel-item');
        items.forEach((item, idx)=>{
            const chName = channels[idx].name.toLowerCase();
            item.style.display = chName.includes(val)?'block':'none';
        });
    }

    renderChannels();
</script>
