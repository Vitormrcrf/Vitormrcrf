<button onclick="gerarCanais()">Gerar canais</button>

<div class="grid" id="grid"></div>

<script>
function gerarCanais() {
  const grid = document.getElementById('grid');
  const textarea = document.getElementById('links');
  const links = textarea.value.split('\n').filter(l => l.trim() !== '');
  grid.innerHTML = ''; // limpa grid antes de gerar

  links.forEach(link => {
    let nome = link.split('/').pop(); // pega última parte do link como nome
    nome = decodeURIComponent(nome).replace(/[-_]/g,' ').toUpperCase(); // transforma em nome legível

    const div = document.createElement('div');
    div.classList.add('canal');

    const h2 = document.createElement('h2');
    h2.textContent = nome;

    const a = document.createElement('a');
    a.href = link;
    a.target = "_blank";
    a.textContent = "Clique aqui";

    div.appendChild(h2);
    div.appendChild(a);
    grid.appendChild(div);
  });
}
</script>
